name: build-android 
on:
  push:
    branches:
      - main
      - add-ci
      - feature/add-android-ci

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - run: git config --global credential.helper store
      - run: | 
          cat <<EOF > $HOME/.git-credentials
          https://${{secrets.GITLAB_DEPLOY_TOKEN_USER}}:${{secrets.GITLAB_DEPLOY_TOKEN}}@gitlab.consolinno-it.de
          EOF
      - uses: actions/checkout@v2
      - run: git submodule update --init --recursive
      - uses: timheuer/base64-to-file@v1
        id: write_keystore
        with:
          fileName: 'consolinno.keystore'
          encodedString: ${{ secrets.KEYSTORE }}
      - uses: jurplel/install-qt-action@v2
        with:
          version: '5.15.2'
          target: 'android'
          modules: qtcharts
      - uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e
      # The following shouldn't be necessary but the setup-ndk action seems to link the wrong ndk version. 
      # Might be a caching issue. Not sure. 
      - run:  rm -rf /usr/local/lib/android/sdk/ndk-bundle; ln -f -s /usr/local/lib/android/sdk/ndk/21* /usr/local/lib/android/sdk/ndk-bundle
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'
#      - uses: lhotari/action-upterm@v1
#        env:
#          KEYSTORE_PATH: ${{ steps.write_keystore.outputs.filePath }}
#          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
#          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
#          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
      - run: ./build_android.sh
        env:
          KEYSTORE_PATH: ${{ steps.write_keystore.outputs.filePath }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
      - name: Archive android apk and aab
        uses: actions/upload-artifact@v3
        with:
          name: Archive apk and aab
          path: |
            build/android/nymea-app/android-build/build/outputs/bundle/release/android-build-release.aab 
            build/android/nymea-app/android-build/build/outputs/apk/release/android-build-release-signed.apk 
